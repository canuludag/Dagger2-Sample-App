#
# Build configuration for Circle CI
#
machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

checkout:
   post:
        - cp -r licenses/. /usr/local/android-sdk-linux/licenses

general:
    artifacts:
        - /home/ubuntu/Dagger2SampleApp/app/build/outputs/apk/


dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.3,android-26,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360